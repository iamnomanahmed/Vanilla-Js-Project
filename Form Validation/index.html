<!DOCTYPE html>
<html lang="en">
<head>
   
   
    <title>HTML Form - Client side form validation with HTML</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <form id="form" class="form">
           <h2>Sign Up</h2>
           <div class="form-div">
           <div class="form-control">
               <label for="username">Username</label>
               <input type="text" placeholder="Enter a Username" id="username">
               <small>Error Message</small>
            
           </div>

           <div class="form-control">
            <label for="Email">Email</label>
            <input type="text" placeholder="Enter your Email" id="email">
            <small>Error Message</small>      
        </div>

        <div class="form-control">
            <label for="Password">Password</label>
            <input type="password" placeholder="Enter a Password" id="password">
            <small>Error Message</small>           
        </div>
        <div class="form-control ">
            <label for="Password2">Confirm Password</label>
            <input type="password" placeholder="Enter a Confirm Password" id="password2">
             <small>Error Message</small>        
        </div>
        </div>
          <div class="btn-div">
              <button><span>Submit</span></button>
              
          </div>
        
        </form>
        <button><a href="/"></a><span>Home</span></button>
    </div>

    <script src="index.js"></script>
</body>
</html>
